- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources

    ~/.config/fish/config.fish:
        path: config/fish/config.fish
        create: true
    ~/.config/fish/conf.d:
        path: config/fish/conf.d/
        create: true
    ~/.config/fish/functions:
        path: config/fish/functions/
        create: true

    ~/.vim/autoload/plug.vim:
        path: vim/autoload/plug.vim
        create: true

    ~/.config/hypr:
        if: '[ `uname` = Linux ]'
        path: config/hypr/
        create: true
    ~/.config/swww:
        if: '[ `uname` = Linux ]'
        path: config/swww/
        create: true
    ~/.config/waybar:
        if: '[ `uname` = Linux ]'
        path: config/waybar/
        create: true
    ~/.config/kitty:
        if: '[ `uname` = Linux ]'
        path: config/kitty/
        create: true
    ~/.config/mako:
        if: '[ `uname` = Linux ]'
        path: config/mako/
        create: true
    
    ~/.config/rofi:
        if: '[ `uname` = Linux ]'
        path: config/rofi/
        create: true
    ~/.local/share/rofi:
        if: '[ `uname` = Linux ]'
        path: local/share/rofi/
        create: true
    
    ~/.gtkrc-2.0:
        if: '[ `uname` = Linux ]'
        path: gtkrc-2.0
    ~/.config/gtk-3.0:
        if: '[ `uname` = Linux ]'
        path: config/gtk-3.0/
        create: true

    ~/.themes/MyDark:
        if: '[ `uname` = Linux ]'
        path: themes/MyDark/
        create: true
    ~/.themes/MyNeon:
        if: '[ `uname` = Linux ]'
        path: themes/MyNeon/
        create: true

