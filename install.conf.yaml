- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/background: config/background

    ~/.config/fish/config.fish:
        path: config/fish/config.fish
        create: true
    ~/.config/fish/conf.d:
        path: config/fish/conf.d/
        create: true
    ~/.config/fish/functions:
        path: config/fish/functions/
        create: true

    ~/.config/hypr:
        if: '[ `uname` = Linux ]'
        path: config/hypr/
        create: true
    ~/.config/waybar:
        if: '[ `uname` = Linux ]'
        path: config/waybar/
        create: true
    ~/.config/kitty:
        if: '[ `uname` = Linux ]'
        path: config/kitty/
        create: true
    ~/.config/ghostty:
        path: config/ghostty/
        create: true
    ~/.config/mako:
        if: '[ `uname` = Linux ]'
        path: config/mako/
        create: true
    
    ~/.config/rofi:
        if: '[ `uname` = Linux ]'
        path: config/rofi/
        create: true
    ~/.local/share/rofi:
        if: '[ `uname` = Linux ]'
        path: local/share/rofi/
        create: true